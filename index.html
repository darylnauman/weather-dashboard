<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="container">

  <div class="row text-center bg-primary text-white">
    <h1>Weather Dashboard</h1>
  </div>

  <div class="row">
      
      <div class="column col-3">
        <form>
          <label class="">Search for a City:</label>
          <input class="form-control me-2" type="search" placeholder="Search" id="city-input">
          <button class="btn btn-outline-success" type="submit" id="search-button">Enter City</button>
        </form>
        
        <ol id="past-searches"></ol>
      </div>

      <div class="column col-9">
        <div class="row" id="currentConditions"></div>
        <div class="row" id="fiveDayForecast"></div>
      </div>

  </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="./assets/js/script.js"></script>

</html>
